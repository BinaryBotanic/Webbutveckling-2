<!DOCTYPE html>
<html>

<head>
    <title>Responsive Mall.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="myCustom.css">

</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="london.html">London</a>
        <a href="paris.html">Paris</a>
        <a href="#tokyo">Tokyo</a>
        <a href="cities.html">Cities Bucketlist</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="w3-container w3-yellow">
        <h1>Contact</h1>
    </div>
    <br>
    <div class="w3-row-padding">
        <div class="w3-content" id="formQuestion1">
            <fieldset style="width: 45%;">
                <legend>Your coordinates please</legend>
                <form>
                    <label for="txtName">Name: <span>*</span></label> <br>
                    <input type="text" id="txtName" placeholder="Your name" /><br>

                    <label for="txtEmail">Email: <span>*</span></label> <br>
                    <input type="text" id="txtEmail" placeholder="Your email address" /><br>

                    <label for="selCity">City: <span>*</span></label> <br>
                    <select id="selCity">

                        <option selected value="">Choose a city</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="London">London</option>
                        <option value="Paris">Paris</option>

                    </select><br><br>

                    <label for="msg">Message: <span>*</span></label> <br>
                    <textarea id="msg" name="msg" placeholder="Your message"

                        style="width:300px;height:100px"></textarea><br>

                    <input type="button" id="bt" value="Send" onclick="validateForm()" />

                </form><br>

                <div style="position: absolute;">

                    <img id="show" class="visible" src="img/please.png">
                    <img id="hide" class="hidden" src="img/thankyou.png">

                </div><br><br><br>
            </fieldset>
        </div>
    </div>

<script src="myCustomJs.js"></script>


</body>

</html>
